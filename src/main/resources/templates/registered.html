<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/layout/styles/loginStyle.css" />
<link rel="stylesheet" href="/layout/styles/indexLayout.css" />
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>


<body>
<div class="d-md-flex half">
	<div class="contents" style="background: #363636e0">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-md-12">
					<div class="form-block mx-auto" style="max-width: 1500px; background: #383838">
						<div class="text-center mb-5">
							<h3 style="color: white">REGISTRAZIONE EFFETTUATA</h3>
						<div class="form-group first">
							<div class="d-flex justify-content-between">
								<label for="nome" style="color: white">NOME</label>
								<label for="cognome" style="color: white">COGNOME</label>
							</div>
							<div class="form-group first d-flex justify-content-between">
								<input disabled type="text" style="font-weight: bold;" class="form-control text-center" placeholder="nome" th:field="${user.nome}">
								<div>&nbsp&nbsp&nbsp</div>
								<input disabled type="text" style="font-weight: bold;" class="form-control text-center" placeholder="cognome" th:field="${user.cognome}">
							</div>
							<div class="d-flex justify-content-between">
								<label for="data di nascita" style="color: white">DATA DI NASCITA</label>
								<label for="username" style="color: white">USERNAME</label>
							</div>
							<div class="form-group first d-flex justify-content-between">
								<input disabled type="text" style="font-weight: bold;" class="form-control text-center" placeholder="data di nascita" th:field="${user.dataDiNascita}">
								<div>&nbsp&nbsp&nbsp</div>
								<input disabled type="text" style="font-weight: bold;" class="form-control text-center" placeholder="username" th:field="${user.username}">
							</div>
						</div>	
							<span class="text-center my-5 d-block"></span>
							<span class="text-center my-1 d-block" style="font-size: 120%">
									<a th:href="@{/login}">Ritorna alla pagina di Login</a>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
