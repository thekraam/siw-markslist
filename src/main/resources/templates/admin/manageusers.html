<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../layout/styles/loginStyle.css" />
<link rel="stylesheet" href="../layout/styles/indexLayout.css" />
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>


<body style="text-align: center">
<div class="d-md-flex half">
	<div class="contents" style="background: #363636e0">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-md-12">
					<div class="form-block mx-auto" style="max-width: 1500px; background: #383838">
						<div class="text-center mb-3">
						<div style="text-align: left"><a href="/index"><img src="/images/home.png" alt="home" style="width: 20px; height: 20px; text-align: left"></a></div>
							<h3 style="color: white">GESTISCI UTENTI</h3>
						</div>
						<table class="table table-bordered">
							<thead class="thead">
							<tr>
								<th>ID</th>
								<th>Username</th>
								<th>Nome</th>
								<th>Cognome</th>
								<th></th>
							</tr>
							</thead>
							<tbody>
							<th:block th:each="user : ${users}">
								<tr>
									<td>[[${user.id}]]</td>
									<td>[[${user.username}]]</td>
									<td>[[${user.nome}]]</td>
									<td>[[${user.cognome}]]</td>
									<td><a th:href="@{'/admin/manageusers/ads/' + ${user.id}}">Visualizza inserzioni</a></td>
								</tr>
						</table>
						<span class="text-center my-5 d-block"></span>
						<span class="text-center my-1 d-block" style="font-size: 120%;">
								<a th:href="@{/admin/panel}">Ritorna al pannello di amministrazione</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
